<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <header>
          <h1>Pick a Password!</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <h2>Make sure your password is between 8-128 characters!</h2>
          </div>
          <div class="card">
            <div class="card-header">
              <h2>Use uppercase, lowercase, special characters and numbers!</h2>
            </div>
            <div class="card-body">
              <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
              ></textarea>
            </div>


    <script src="script.js"></script>
</body>
</html>
