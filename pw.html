<head>

    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="theme.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
    
    <div class="row">
        <div class="col-sm-9">
    <div class="wrapper">
        <header>
            <h1>Pick a Password!</h1>
        </header>
       <div class = "container" style= "float: none;">
        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header"  style="text-align: center; font-size: 12px;">Make a password between 8-128 characters!, </div>
            <div class="card-body" style="text-align: center; font-size: 12px;">
                <div class= "<h2>Use uppercase, lowercase, special characters and numbers!</h2> 
              </div>
            </div>
          </div>
    

                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password"
                        aria-label="Generated Password"></textarea>
                </div>

                <div class="card-footer">
                    <button type="generate" class="btn btn-dark">Generate Password</button>
                    
                        
                      </div>

                </div>
            </div>
        </div>
    </div>
